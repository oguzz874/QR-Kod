<!DOCTYPE html>

    </style>
</head>
<body>
    <div class="container">

            <a href="#" onclick="goToBank('Denizbank TL', 'TR11 1111 1111 1111 1111 1111', 'Eska Plastik Ve Metal Turizm Nakliye İnşaat Tic. Ltd. Şti')">Denizbank TL</a>
            <a href="#" onclick="goToBank('Yapıkredi EUR', 'TR22 2222 2222 2222 2222 2222', 'Eska Plastik Ve Metal Turizm Nakliye İnşaat Tic. Ltd. Şti')">Yapıkredi EUR</a>

    <script>
        function goToBank(bankName, iban, receiverName) {
            localStorage.setItem('bankName', bankName);
            localStorage.setItem('iban', iban);

            window.location.href = 'banka.html';

</html>
